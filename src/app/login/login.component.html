<div class="list">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr class="clicked" (click)="selectRow(user.id)" *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
      </tr>
    </tbody>
  </table>
</div>

<form class="form" [formGroup]="loginForm">
  <div class="form-group">
    <label for="id">Id</label>
    <input type="number" class="form-control" id="id" formControlName="id">
    <small class="text-danger" *ngIf="loginForm.controls['id'].errors?.['required']">
      *Id is required.
    </small>
  </div>
  <div class="form-group mt-3">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" formControlName="password">
    <small class="text-danger" *ngIf="loginForm.controls['password'].errors?.['required']">
      *Password is required.
    </small>
  </div>
  <button (click)="login()" class="btn btn-primary mt-4" [disabled]="loginForm.invalid">Login</button>
</form>
