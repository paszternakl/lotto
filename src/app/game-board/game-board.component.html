<div class="board"> <!--<div *ngIf="initSub$ | async as array" class="board"> in case of Observable solution -->
    <div *ngFor="let cardBoard of lottoCardsArray">
        <app-card (cardIdEmitterForRandomGenerate)="randomNumberGenerate($event)"
            (cardIdEmitterForDelete)="clearCardBoard($event)" (clicked)="clickTile($event)" [cardBoard]="cardBoard">
        </app-card>
    </div>
</div>
<div class="d-flex justify-content-center">
    <button class="btn btn-danger mt-5" (click)="calculateResult()">Play</button>
</div>
<div class="mt-3 panel" *ngFor="let selectedCard of selectedCardsArray; let i = index">
    <P *ngIf="selectedCard.length === 6"><strong>Panel {{i + 1 }}:</strong> {{selectedCard.join(', ')}}</P>
    <p *ngIf="selectedCard.length === 0"> <strong>Panel {{i + 1 }}:</strong> empty</p>
    <p *ngIf="selectedCard.length < 6 && selectedCard.length > 0"><strong> Panel {{i + 1 }}:</strong> Error: {{ 6 -
        selectedCard.length}} marks are missing</p>
    <p *ngIf="selectedCard.length > 6"><strong> Panel {{i + 1 }}:</strong> Error: Please remove {{ selectedCard.length -
        6}} marks</p>
</div>
